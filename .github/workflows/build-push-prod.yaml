name: build cherry-node

on:
  push:
    branches:
      - "master"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: cherrylabsorg/cherry-node:latest

      - name: Push Docker Image to ECR
        env:
          ECS_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: cherry-node
          IMAGE_TAG: latest
        run: |
          docker tag cherrylabsorg/cherry-node:$IMAGE_TAG $ECS_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECS_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          docker tag $ECS_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECS_REGISTRY/$ECR_REPOSITORY:prod
          docker push $ECS_REGISTRY/$ECR_REPOSITORY:prod
