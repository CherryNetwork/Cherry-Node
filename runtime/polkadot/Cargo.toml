[dev-dependencies]
hex-literal = "0.3.3"
tiny-keccak = "2.0.2"
keyring = { package = "sp-keyring", path = "../../primitives/keyring" }
sp-trie = { path = "../../primitives/trie" }
trie-db = "0.22.3"
serde_json = "1.0.67"
separator = "0.4.1"

