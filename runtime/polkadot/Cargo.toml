frame-system-rpc-runtime-api = { version = "4.0.0-dev", path = "../../frame/system/rpc/runtime-api", default-features = false }
pallet-timestamp = { version = "4.0.0-dev", path = "../../frame/timestamp", default-features = false }
pallet-tips = { version = "4.0.0-dev", path = "../../frame/tips", default-features = false }
pallet-treasury = { version = "4.0.0-dev", path = "../../frame/treasury", default-features = false }
pallet-vesting = { version = "4.0.0-dev", path = "../../frame/vesting", default-features = false }
pallet-utility = { version = "4.0.0-dev", path = "../../frame/utility", default-features = false }
