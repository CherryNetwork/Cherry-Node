frame-benchmarking = { version = "4.0.0-dev", path = "../../frame/benchmarking", default-features = false, optional = true }
frame-try-runtime = { version = "4.0.0-dev", path = "../../frame/try-runtime", default-features = false, optional = true }
frame-system-benchmarking = { version = "4.0.0-dev", path = "../../frame/system/benchmarking", default-features = false, optional = true }
